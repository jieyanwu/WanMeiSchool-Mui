<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
	<link href="css/mui.min.css" rel="stylesheet"/>
    <script src="js/mui.min.js"></script>
	<style>
		*{
			touch-action: pan-y;
		}
	</style>
</head>
<body>
	
	<header class="mui-bar mui-bar-nav">
		<h1 class="mui-title" id="title">标题</h1>
	</header>
	<div class="mui-content">
		
	</div>
	<nav class="mui-bar mui-bar-tab">
		<a class="mui-tab-item mui-active" href="1">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item"href="2">
			<span class="mui-icon mui-icon-phone"></span>
			<span class="mui-tab-label">电话</span>
		</a>
		<a class="mui-tab-item" href="3">
			<span class="mui-icon mui-icon-email"></span>
			<span class="mui-tab-label">邮件</span>
		</a>
		<a class="mui-tab-item" href="4">
			<span class="mui-icon mui-icon-gear"></span>
			<span class="mui-tab-label">设置</span>
		</a>
	</nav>
	<script type="text/javascript" charset="utf-8">
	  	mui.init();
		//Tabbar方法一
		mui.plusReady(function(){
			console.log("plus is Radey");
			var subPages = ['pages/1.html','pages/2.html','pages/3.html','pages/4.html']
			var mb = plus.webview.currentWebview();
			var styles = {
				top:"45px",
				bottom:"50px"
			}
			mui.each(subPages,function (index,element) {
				var pages = plus.webview.create(subPages[index],subPages[index],styles);
				mb.append(pages)
			});
			plus.webview.show(subPages[0],subPages[0],styles);
			mui('.mui-bar-tab').on('tap','a',function(){
				var href = this.getAttribute("href");
				href -= 1;
				console.log(href);
				plus.webview.show(subPages[href])
			})
			//tabbar结束
			
			// //判断首次启动
			// var No1 = plus.storage.getItem('No1');
			// console.log(No1);
			// if(!No1){
			// 	console.log('未欢迎',No1);
			// 	mui.openWindow('hello.html')
			// }
			
			//清除No1
			mui('.mui-bar').on('tap','h1',function(){
				console.log('清除No1');
				plus.storage.clear()
				mui.openWindow({
					url:'hello.html',
					id:'hello',
					createNew:true
				})
				
			})
			
		})
	</script>
</body>
</html>
